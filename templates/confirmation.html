<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation Page</title>
  </head>
  <body>
    {% extends "bootstrap/base.html" %}
    {% block content %}
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-12 align-self-center text-center mb-4">
          <img src="{{ url_for('static', filename='images/Logo.JPG') }}" />
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-12 align-self-center text-center mb-4">
          <h2>Dear {{ name }},</h2>
          <p class="lead">
            Thank you for choosing Panther Hotel! We are pleased to confirm your
            room reservation from {{ checkin }} to {{ checkout }}. We look forward
            to seeing you soon!
          </p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-12 align-self-center text-center mt-4">
          <a href="/" class="btn btn-primary">Return to Home</a>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
